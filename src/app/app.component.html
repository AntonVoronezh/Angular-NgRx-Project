<div class="container">
  <app-cars-form
    (addCar)="onAdd($event)"
  ></app-cars-form>

  <div class="list-group mt-5">
    <app-car
      *ngFor="let c of (carState | async).cars"
      [car]="c"
      (deleteCar)="onDelete($event)"
    ></app-car>
  </div>
</div>
